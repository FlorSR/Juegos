<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Preguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
        }
        .card {
            width: 120px;
            height: 160px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background: url('https://via.placeholder.com/120x160') center/cover no-repeat;
        }
        .card-back {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tablero de Preguntas</h1>
    <div class="board" id="board"></div>

    <script>
        const preguntas = [
            "¿Qué creés que tu equipo espera de vos como facilitador?",
            "¿De qué forma tu facilitación afecta las decisiones de tu equipo?",
            "¿Qué hacés cuando no estás de acuerdo con una opinión o decisión en una reunión que estás facilitando?",
            "¿Cómo te asegurás de que estás siendo imparcial en relación a las opiniones y alternativas de decisión?",
            "¿Cómo te asegurás que los otros sepan que estás siendo imparcial?",
            "¿Quién define la agenda en las reuniones de los equipos que facilitás?",
            "¿Qué formato tienen las evidencias de las reuniones? ¿Son atractivas? ¿Cumplen su función?",
            "¿Cuántas veces te ves involucrado en discusiones de contenido dentro de los equipos que facilitás?",
            "En el caso de que la respuesta anterior haya sido “una o más veces” ¿Qué podrías hacer para minimizar esa cantidad?"
        ];

        const board = document.getElementById("board");

        preguntas.forEach((pregunta, index) => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${pregunta}</div>
                </div>
            `;
            card.onclick = () => card.classList.toggle("flipped");
            board.appendChild(card);
        });
    </script>
</body>
</html>
