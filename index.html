<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Preguntas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 20px auto;
        }
        .card {
            width: 120px;
            height: 160px;
            perspective: 1000px;
            cursor: pointer;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-front {
            background: url('https://via.placeholder.com/120x160') center/cover no-repeat;
        }
        .card-back {
            background: url('https://www.soy502.com/sites/default/files/styles/full_node/public/2019/Nov/12/ninos_memes_soy502_guatemala.jpg') center/cover no-repeat;
            transform: rotateY(180deg);
            padding: 10px;
            font-size: 14px;
            text-align: center;
            position: relative;
            color: black;
        }
        .card-back::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            z-index: 0;
        }
        .card-back > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Tablero de Preguntas</h1>
    <div class="board" id="board"></div>

    <script>
        const preguntas = [
            "¿Qué creés que tu equipo espera de vos como team lead?",
            "¿De qué forma tu facilitación afecta las decisiones de tu equipo?",
            "¿Qué hacés cuando no estás de acuerdo con una opinión o decisión en una reunión de equipo?",
            "¿Cuándo fue la última vez que permitiste que el equipo experimente?",
            "¿Qué conversaciones tuviste o evitaste y creés marcaron la diferencia?",
            "¿Qué emociones sentiste frecuentes en el último tiempo y qué te dicen sobre cómo están trabajando?",
            "¿En qué momentos sentís que el equipo está alineado? ¿Y en cuáles sentís desconexión?",
            "¿Cuántas veces te ves involucrado en discusiones de contenido dentro del equipo? ¿Qué podrías hacer para minimizar esa cantidad?",
            "¿Qué creencias sobre el equipo se hicieron evidentes en el último tiempo? ¿Te potencian o te limitan?"
        ];

        const board = document.getElementById("board");

        preguntas.forEach((pregunta) => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${pregunta}</div>
                </div>
            `;
            card.onclick = () => card.classList.toggle("flipped");
            board.appendChild(card);
        });
    </script>
</body>
</html>
